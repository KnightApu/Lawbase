#core
server.port=9090

logging.path=e:/logs
logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.test=WARN

logging.level.com.mongo=DEBUG
logging.level.com.adhocmaster=DEBUG
logging.level.com.solr=DEBUG
logging.level.com.lawbase=DEBUG

spring.thymeleaf.cache=false

#MongoDB Configurations
spring.data.mongodb.database=lawbase
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=test

#file upload
upload.folder=E:/testLawbase
media.relative.url=/testLawbase
spring.http.multipart.maxFileSize=30MB
spring.http.multipart.maxRequestSize=30MB

#solr
spring.data.solr.host=http://localhost:7983/solr

#solr collection names
spring.data.solr.collection.case=case
spring.data.solr.collection.act=act

#batch size in number
solr.indexer.batch = 10
#time in miliseconds
solr.indexer.sleep = 1000

management.security.enabled=false

