                  
                <div class="page-title">
                  <div class="title_left">
                    <h3>Manage categories( <span th:text="${ forEntityParam }"></span> )</h3>
                  </div>
                </div>
                <div class="clearfix"></div>
                <br>
                <table th:if="${ entityCategories != null }" id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                    <thead>
                      <tr role="row">
                          <th class="sorting">Name</th>
                          <th class="sorting">Parent</th>
                          <th class="sorting">Action</th>
                       </tr>
                    </thead>
                    <tbody>   
                         <tr th:each="entityCat : ${entityCategories}" role="row">
                            <td th:text="${entityCat.name}"></td>

                            <td th:if="${ entityCat.parent == null }"></td>
                            <td>
                                <a th:href="@{ ${controllerPaths.edit} + ${entityCat.id} }">edit</a>
                            </td>
                         </tr>
                    </tbody>
                </table>
