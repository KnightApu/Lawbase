
                             <form th:object="${caseBook}" id="formDigest" action="" method="get" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="" onsubmit=" return false; ">
            
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">Case No#<span class="required">*</span>
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="*{caseNo}" type="text" id="caseNo" name="caseNo" required="required" class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">Date<span class="required">*</span>
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="${ caseBook.getDateForInputMask( caseBook.caseDate ) }" 
                                            data-inputmask="'mask': '99-99-9999'" 
                                            type="text" id="caseDate" name="caseDate" required="required" 
                                            class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for=""> Judge <span class="required">*</span>
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="*{judge}" type="text" id="judge" name="judge" class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for=""> Counsels 
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                        <textarea th:text="*{counsels}" class="form-control" id="counsels" name="counsels" rows="3"></textarea>
                                   </div>
                                 </div>
                                 
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">subject
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="*{subject}" type="text" id="subject" name="subject" class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">summary
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="*{summary}" type="text" id="summary" name="summary" class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">Abstract
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="*{_abstract}" type="text" id="_abstract" name="_abstract" class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 
                                 
                                 <div id="hiddenElements">
	                             
	                             
	                                 <div class="form-group">
	                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">mentionedIn
	                                   </label>
	                                   <div class="col-md-6 col-sm-6 col-xs-12">
	                                     <input th:value="*{mentionedIn}" type="text" id="mentionedIn" name="mentionedIn" class="form-control col-md-7 col-xs-12">
	                                   </div>
	                                 </div>
	                                 
	                                 <div class="form-group">
	                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">followed
	                                   </label>
	                                   <div class="col-md-6 col-sm-6 col-xs-12">
	                                     <input th:value="*{followed}" type="text" id="followed" name="followed" class="form-control col-md-7 col-xs-12">
	                                   </div>
	                                 </div>
	                                 
	                                 <div class="form-group">
	                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">affirmed
	                                   </label>
	                                   <div class="col-md-6 col-sm-6 col-xs-12">
	                                     <input th:value="*{affirmed}" type="text" id="affirmed" name="affirmed" class="form-control col-md-7 col-xs-12">
	                                   </div>
	                                 </div>
	                                 
	                                 <div class="form-group">
	                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">appliedIn
	                                   </label>
	                                   <div class="col-md-6 col-sm-6 col-xs-12">
	                                     <input th:value="${ caseBook.getDateForInputMask( caseBook.appliedIn ) }" 
	                                            data-inputmask="'mask': '99-99-9999'" 
	                                            type="text" id="appliedIn" name="appliedIn" 
	                                            class="form-control col-md-7 col-xs-12">
	                                   </div>
	                                 </div>
	                                 
	                                 <div class="form-group">
	                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">appliedBy
	                                   </label>
	                                   <div class="col-md-6 col-sm-6 col-xs-12">
	                                     <input th:value="*{appliedBy}" type="text" id="appliedBy" name="appliedBy" class="form-control col-md-7 col-xs-12">
	                                   </div>
	                                 </div>
                                 
                                 </div>
									
								
										
								
									                                 
                                 <div class="form-group">
                                   <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">disposition
                                   </label>
                                   <div class="col-md-6 col-sm-6 col-xs-12">
                                     <input th:value="*{disposition}" type="text" id="disposition" name="disposition" class="form-control col-md-7 col-xs-12">
                                   </div>
                                 </div>
                                 
                                 <div class="ln_solid"></div>
                                 <div class="form-group">
                                   <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                     <button id="submitDigest" type="submit" class="btn btn-success">Save digest</button>
                                     <input type="hidden" name="updateType" value="digest">
                                     <div id="loading"></div>
                                   </div>
                                 </div>
            
                             </form>
