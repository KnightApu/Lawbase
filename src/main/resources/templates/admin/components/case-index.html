
                <div class="page-title">
                  <div class="title_left">
                    <h3>Cases</h3>
                  </div>
                </div>
                <div class="clearfix"></div>
                <br>
                 
                <div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                 
                   <table id="datatable" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info">
                   
                       <thead>
                         <tr role="row">
                            <th>name</th>
                            <th>court</th>
                            <th>year</th>
                            <th>volume</th>
                            <th>status</th>
                            <th>action</th>
                         </tr>
                       </thead>
 
                       <tbody>
                       
                          <tr th:each=" book : ${ books } ">
                              <td th:text=" ${ '' != book.secondParty }? ${ book.firstParty } + ' vs ' + ${ book.secondParty } : ${ book.firstParty } ">firstParty</td>
                              
                              <td th:text=" ${ book.courtBookTitle } ">courtBookTitle</td>
                              <td th:text=" ${ book.year } ">year</td>
                              <td th:text=" ${ book.volume } ">volume</td>
                              <td th:text=" ${ book.status } ">status</td>
                              
                              <td>
                                  <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                                  <a th:href="@{ ${ controllerPaths['edit'] } + ${ book.id } }" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                              </td>
                          </tr>
    
                         </tbody> 
                         
                       
                         
                         
                     </table>
                        
                </div>
