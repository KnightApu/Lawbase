<div>
     <h3>Manage Acts</h3>
</div>

 <table  class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="datatable_info" id = "datatable">
                       <thead>
                         <tr role="row">
                            <th>Short Title</th>
                            <th>Number/ID</th>
                            <th>Year</th>
                           
                         </tr>
                       </thead>
                       
                       <tbody>
                       <tr th:each=" book : ${ books } ">
                              <td th:text=" ${ book.title } ">title</td>
                              <td th:text=" ${ book.status } ">status</td>
                              <td>
                                  <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                                  <a th:href="@{ ${controllerPaths['edit']} + ${ book.id } }" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                              </td>
                          </tr>
                       
                       </tbody>
                       </table>
