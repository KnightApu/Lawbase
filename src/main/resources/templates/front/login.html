<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="front/components/html-head">
<title>Spring Security Example</title>
</head>

<section th:replace="front/components/section-head"></section>


<body>

	<div class="container" class="heading text-center">

		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12"></div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="heading text-center">

					<h2>Sign In</h2>

				</div>
				<div th:if="${param.error}"  th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="p-3 mb-2 bg-danger text-white">
					<h6><span th:text="${errorMsg}">Wrong input!</span> </h6></div>

				<div th:if="${param.logout}" class="p-3 mb-2 bg-warning text-dark"><h6>You have been logged out.</h6></div>
				<section class="signin_content" >
					<form th:action="@{/login}" method="post">


						<div>
							<label class="p-3 mb-2 bg-primary text-white"> User Name : <input type="text"
								class="form-control" placeholder="User Name" name="username"
								required=""></label>
						</div>
						<br>
						<div>
							<label class="p-3 mb-2 bg-primary text-white"> Password: <input type="password"
								class="form-control" placeholder="Password" name="password"
								required=""></label>
						</div>
						<br>
						<div>
							<input type="submit" value="Sign In"
								class="btn btn-success" />
						</div>
						<br>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Don't have an account? <a href="/registration" class="to_login">
									Register </a>
							</p>

							<div class="clearfix"></div>
							<br>

						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</section>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12"></div>
		</div>
	</div>

</body>
</html>
