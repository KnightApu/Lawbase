<div class="container" class="heading text-center">

		<div class="row">
			<div class="col-md-3 col-sm-6 col-xs-12"></div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<section class="signup_content">
					<form id="userForm" method="post" onsubmit=" return false; ">
						<div class="heading text-center">

							<h2>Sign Up</h2>

						</div>
						<div>
							<input type="text" class="form-control" placeholder="Full Name"
								name="name" required="">
						</div>
						<br>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								name="userName" required>
						</div>
						<br>
						<div>
							<input type="text" class="form-control" placeholder="Mobile"
								name="mobile" required="">
						</div>
						<br>
						<div>
							<input type="text" class="form-control" placeholder="Email"
								name="email" required="">
						</div>
						<br>

						<div>
							<input type="password" class="form-control" name="password"
								placeholder="Password" required="">
						</div>
						<br>
						<div>
							<input type="password" class="form-control"
								name="confirmedPassword" placeholder="Confirm Password"
								required="">
						</div>
						<br>

						<div>
							<input type="text" class="form-control" placeholder="Occupation"
								name="occupation" required="">
						</div>
						<br>

						<div>
							<input type="text" class="form-control" placeholder="Institution"
								name="institute" required="">
						</div>
						<br>
						<div>
							<a class="btn btn-success" id="signup">Sign Up</a>
						</div>
						<br>

						<div class="clearfix"></div>

						<div class="separator">
							<p class="change_link">
								Already have an account? <a href="/login" class="to_login">
									Login </a>
							</p>

							<div class="clearfix"></div>
							<br>

						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</section>
			</div>
			<div class="col-md-3 col-sm-6 col-xs-12"></div>
		</div>
	</div>
